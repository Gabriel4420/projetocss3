<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estilizando Formularios</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<h2>Estilizando Formulários</h2>
	<form action="/">
		<fieldset>
			<legend>Detalhes</legend>

			<div>
				<label for="nome">nome</label>
				<input type="text" id="nome" name="nome">
			</div>
			<div>
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email">
			</div>
			<div>
				<label for="URL">URL</label>
				<input type="text" name="email" id="URL">
			</div>
		</fieldset>

		<fieldset>
			<legend>Comments</legend>
			<label for="msg">mensagem:</label>
			<textarea name="msg" id="msg" cols="30" rows="10"></textarea>
		</fieldset>

		<fieldset>
			<legend>Lembrar-se de mim</legend>
			<div>
				<label >
					<input type="radio" name="lembrar" id="sim">sim

				</label>
			</div>

			<div>
				<label >
					<input type="radio" name="lembrar" id="nao">não
					
				</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
