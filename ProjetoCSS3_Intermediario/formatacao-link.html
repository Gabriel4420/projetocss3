<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formatação de links</title>
	<style>
		a{
			padding: 5px 10px;
			text-decoration: none;
		}
		/* LINKS NÃO VISITADOS*/
		a:link{
			color: #b9c941;
		}
		/* LINKS  VISITADOS*/
		a:visited{
				color:#c0c0c0;
		}

		a:hover{
			color:#fff;
			background: #6d790f;
		}

		a:active{
			color:#e4f371;
		}

	</style>

</head>
<body>
	
	<a href="https://google.com">Google</a>
	<a href="https://facebook.com">Facebook</a>
	<a href="https://instagram.com">Instagram</a>
</body>
</html>
